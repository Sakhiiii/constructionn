<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="navbar-left">
            <!-- <div class="navbar-icon" id="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></div> -->
            <div class="logo"><img src="images/logo.png" alt="logo"></div>
        </div>
        <div class="navbar-center">
            <h1>Lahore builders</h1>
        </div>
        <div class="navbar-right">
            <div class="navbar-item">About us</div>
            <div class="navbar-item">Project</div>
            <div class="navbar-item">Blog</div>
            <div class="navbar-item">Services</div>
            <div class="navbar-item">Contact</div>
        </div>
    </nav>
    <script>
        window.addEventListener('scroll', () => {
            const sidebar = document.getElementById("navbar");
            console.log('Scroll event detected'); // Debugging: Log scroll event detection
            if (window.scrollY > 0) {
                console.log('Applying styles for scrolled state'); // Debugging: Log state change
                sidebar.style.backgroundColor = "#fff"; // Change to desired color when scrolled
                sidebar.style.color = "#333"; // Change text color
                sidebar.style.top = "0%";
                sidebar.style.position = "fixed"; // Fix the position syntax
                sidebar.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)"; // Add a shadow
            } else {
                console.log('Reverting styles for top state'); // Debugging: Log state change
                sidebar.style.backgroundColor = ""; // Revert to original background color
                sidebar.style.top = "";
                sidebar.style.color = ""; // Revert to original text color
                sidebar.style.boxShadow = ""; // Remove the shadow
            }
        });
            </script>
<script src="js/nav.js"></script>        
</body>
</html>
